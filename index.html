<!DOCTYPE html>
<html>
    <head>
        <title>Balance Sheet Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bsStyle.css">
    </head>
    <body>
        <div id="container">
            <div id="Header">
                <header>Bellarmine Financials - Balance Sheet Calculator</header>
            </div>
            <div id="body">
                <div id="Assets">
                    <h1>Assets</h1>
                    <h2>Current Assets</h2>
                    <div id="cAssetButt">
                        <button id="cAsset" onclick="addCurrentA()">Add Current Assets</button>
                    </div>
                    <h2>Investment Property & Equipment</h2>
                    <div id="investButt">
                        <button id="invest" onclick="addInvestment()">Add Investment Property & Equipment</button>
                    </div>
                    <h2>Intangibles</h2>
                    <div id="intangibleButt">
                        <button id="intangible" onclick="addIntangibles()">Add Intangibles</button>
                    </div>
                </div>
                <div id="Liabilities">
                    <h1>Liabilities</h1>
                    <h2>Current Liabilities</h2>
                    <div id="cLiabilityButt">
                        <button id="cLiability" onclick="addCurrentL()">Add Current Liabilities</button>
                    </div>
                    <h2>Long-Term Liabilities</h2>
                    <div id="lLiabilityButt">
                        <button id="lLiability" onclick="addLongL()">Add Long-term Liabilities</button>
                    </div>                        
                </div>
                <div id="Positions">
                    <h2>Total Position</h2>
                    <div id="positionButt">
                        <button id="calculate" onclick="calculatePosition()">Calculate Position</button>
                    </div>
                    <h3 id="totalAsset">Total Assets: </h3>
                    <h3 id="totalLiability">Total Liabilities: </h3>
                    <h3 id="grandTotal">Total Position: </h3>
                </div>
            </div>
            <div id="Footer">
                <footer>&copy; Bellarmine University 2022</footer>
            </div>
        </div>
        <script src="js/bsProcess.js"></script>
    </body>
</html>
